<header>
    <mat-toolbar>
        <mat-toolbar-row class="navigation-panel">
            <span>
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleDrawer()"
                    onclick="this.blur()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <button mat-button routerLink="/">
                    <h2>{{appTitle}}</h2>
                </button>
            </span>
            <span class="spacer"></span>
            <div style="display: flex;
flex: 1;
justify-content: space-around;
align-content: space-around;
width: 100%;">
                <button mat-button 
                    [routerLinkActive]="['activated-nav']" 
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLink="/home" matTooltip="Home">
                    <mat-icon aria-hidden="false" aria-label="home">home</mat-icon>
                    <span class="navlinks">HOME</span>
                </button>
                <button mat-button 
                    [routerLinkActive]="['activated-nav']" 
                    routerLink="/gallery" 
                    matTooltip="Gallery">
                    <mat-icon aria-hidden="false" aria-label="gallery">collections</mat-icon>
                    <span class="navlinks">GALLERY</span>
                </button>
                <button mat-button 
                    [routerLinkActive]="['activated-nav']" 
                    routerLink="/filter" 
                    matTooltip="Filter">
                    <mat-icon>filter_list</mat-icon>
                    <span class="navlinks">FILTER</span>
                </button>
                <button mat-button 
                    [routerLinkActive]="['activated-nav']" 
                    routerLink="/search" 
                    matTooltip="Search">
                    <mat-icon>image_search</mat-icon>
                    <span class="navlinks">SEARCH</span>
                </button>
