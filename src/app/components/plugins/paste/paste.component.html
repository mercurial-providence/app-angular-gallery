<mat-slider
(input)="onInputChange($event)" 
style="width:100%;"
class="example-margin"
[disabled]="false"
[invert]="false"
[max]="100"
[min]="0"
[step]="10"
[tickInterval]="10">
</mat-slider>


<h2>
    Sample Images (That You Can Right-Click And Copy)
</h2>
<div >
<p class="sample-images">
    <img src="https://images.nga.gov/en/web_images/niagara2.jpg" class="sample-image" />

</p>
<h2>
    Pasted Images
</h2>
<p class="images">
    <ng-template ngFor let-imageUrl [ngForOf]="imageUrls">
        <img [src]="imageUrl" class="image" />
    </ng-template>
</p>

</div>
