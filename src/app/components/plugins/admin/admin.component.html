<h2>Restriced Area</h2>
<div *ngIf="locked">
    <p>Enter Password</p>
    <input matInput type="password" [(ngModel)]="pass"/>
    <button mat-button (click)="checkPass()">Submit</button>
</div>

<table style="width:100%" cellspacing="20" *ngIf="!locked">
        <col width="5%">
        <col width="15%">
        <col width="80%">
<tr *ngFor="let log of logs.records">
    <td>{{ log.ID }}</td>
    <td>{{ log.CATEGORY }}</td>
    <td>{{ log.VALUE }}</td>
</tr>
</table>
