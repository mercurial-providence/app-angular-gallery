<div *ngIf="foLoaded">
<h3>Forms</h3>
<section  class="gallery-cat" >
  <mat-card class="gallery-cat-card" [ngClass]="{'hidden': !+form.COUNT}" [routerLink]="['/arts/form', form.ID]" *ngFor="let form of forms.records" matRipple>
    <div *ngIf="form.COUNT">
    <img mat-card-image 
          src="{{ data.dataServerURL + form?.FIMAGE }}" 
          alt="{{ form.FORM }}"
          class="gal-mat-card-image"
          title="Form / {{ form.FORM | titlecase }}"
          onerror="this.src='assets/imgs/inf.jpg'">
    <mat-card-content >
      <mat-card-title style="font-size: 1.2em;">{{form.FORM | titlecase}}</mat-card-title>
      <b>#{{form.COUNT}} Articles</b>
    </mat-card-content> 
  </div>
  </mat-card>
</section>
</div>

<h3>Type</h3>
