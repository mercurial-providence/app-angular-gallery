
<div >
		<mat-button-toggle-group name="Category" aria-label="Font Style" >
		  <mat-button-toggle value="author" (click)="populateAuthor('','0,999999','999999')" checked>Author</mat-button-toggle>
		  <mat-button-toggle value="form" (click)="populateForm('','0,999999','999999')">Form</mat-button-toggle>
		  <mat-button-toggle value="location" (click)="populateLocation('','0,999999','999999')">Location</mat-button-toggle>
		  <mat-button-toggle value="school" (click)="populateSchool('','0,999999','999999')">School</mat-button-toggle>
		  <mat-button-toggle value="timeframe" (click)="populateTimeframe('','0,999999','999999')">Timeframe</mat-button-toggle>
		  <mat-button-toggle value="type" (click)="populateType('','0,999999','999999')">Type</mat-button-toggle>
		</mat-button-toggle-group>

		<br><br>
		<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
			  </mat-form-field>
			  
			  <div class="mat-elevation-z8">
				<table mat-table [dataSource]="dataSource" matSort>
			  
				  <!-- ID Column -->
				  <ng-container matColumnDef="ID">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
					<td mat-cell *matCellDef="let row"> {{row.ID}} </td>
				  </ng-container>
			  	  <!-- Progress Column -->
				  <ng-container matColumnDef="AUTHOR">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> AUTHOR </th>
					<td mat-cell *matCellDef="let row"> {{row.AUTHOR}} </td>
				  </ng-container>
				  <!-- Progress Column -->
				  <ng-container matColumnDef="BORN_DIED">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> BORN - DIED </th>
					<td mat-cell *matCellDef="let row"> {{row.BORN_DIED}} </td>
				  </ng-container>
				  <ng-container matColumnDef="FORM">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> FORM </th>
					<td mat-cell *matCellDef="let row"> {{row.FORM}} </td>
				  </ng-container>
				  <ng-container matColumnDef="LOCATION">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </th>
					<td mat-cell *matCellDef="let row"> {{row.LOCATION}} </td>
				  </ng-container>
				  <ng-container matColumnDef="SCHOOL">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> SCHOOL </th>
					<td mat-cell *matCellDef="let row"> {{row.SCHOOL}} </td>
				  </ng-container>
				  <ng-container matColumnDef="TIMEFRAME">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> TIMEFRAME </th>
					<td mat-cell *matCellDef="let row"> {{row.TIMEFRAME}} </td>
				  </ng-container>
				  <ng-container matColumnDef="TYPE">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
					<td mat-cell *matCellDef="let row"> {{row.TYPE}} </td>
				  </ng-container>

				  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/arts', whatAmI | lowercase, row.ID]">
				  </tr>
				</table>
			  
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			  </div>
</div>
